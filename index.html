        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="./Thessalonians.jpg" alt="Thessalonians" width="200" height="200">
            </td>
            <td>
                <p>
                    Greetings, Ambassadors! May we kindly ask for a bit of your time to answer this form? Its purpose is to help us <br> 
                    learn more about you and better connect with you as part of our community. Thank you for your kindness and cooperation!
                </p>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <table cellpadding="20">
        <tr>
            <td>
                <form action="submit.html" method="get">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>
             </td>  
             <td rowspan="4">
                    <label for="gender">Gender:</label>
                    <br>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <br>
                    <br>
                    <label for="hobbies">Hobbies:</label>
                    <br>
                    <input type="checkbox" name="hobbies" id="biking">
                    <label for="biking">Biking</label>
                    <br>
                    <input type="checkbox" name="hobbies" id="jogging">
                    <label for="jogging">Jogging</label>
                    <br>
                    <input type="checkbox" name="hobbies" id="swimming">
                    <label for="swimming">Swimming</label>
                    <br>
                    <input type="checkbox" name="hobbies" id="reading">
                    <label for="reading">Reading</label>
                    <br>
                    <input type="checkbox" name="hobbies" id="watchingtv">
                    <label for="watchingtv">Watching TV</label>
                    <br>
                    <input type="checkbox" name="hobbies" id="playinggames">
                    <label for="playinggames">Playing Games</label>
             </td>
        </tr>
        <tr>
            <td>
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email-ad">Email Address:</label>
                <input type="text" name="email-ad" id="email-ad" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="contactno">Contact Number:</label>
                <input type="text" name="contactno" id="contactno" required>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
